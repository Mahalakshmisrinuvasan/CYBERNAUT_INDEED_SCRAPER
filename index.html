<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Indeed Scraper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.3);
            padding: 30px;
            background: #fff;
            color: #333;
            max-width: 500px;
            width: 100%;
        }
        .btn-custom {
            background: linear-gradient(90deg, #667eea, #764ba2);
            border: none;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background: linear-gradient(90deg, #764ba2, #667eea);
        }
        h1 {
            font-weight: bold;
            margin-bottom: 15px;
        }
        p.lead {
            color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="text-center mb-5 position-absolute top-0 w-100 mt-4">
        <h1>Welcome to Indeed Scraper</h1>
        <p class="lead">Find jobs instantly with smart analysis</p>
    </div>
    <div class="card">
        <h3 class="text-center mb-4">üîç Search Jobs</h3>
        <form method="post">
            <div class="mb-3">
                <label class="form-label">Keyword:</label>
                <input type="text" name="keyword" class="form-control" placeholder="e.g., Data Analyst" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Location:</label>
                <input type="text" name="location" class="form-control" placeholder="e.g., Chennai" required>
            </div>
            <button class="btn btn-custom w-100">Search Now</button>
        </form>
    </div>
</body>
</html>
